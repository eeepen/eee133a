    <script>
        function get_lsf(key) {
            let string_key = String(key);
            let decimal_index = string_key.indexOf(".");
            if (decimal_index === -1)
                return 100;  // large numbers
            let decimal_places = string_key.length - decimal_index - 1;
            return Math.pow(10, - decimal_places);
        }
